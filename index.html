<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="css/sytles.css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

  <title>Private Time</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="title">Private Time</h1>
            </div>
            <div class="col-md 4 col-xl-2 mt-1"> <!-- col -->
              <a class="text-nowrap" >
                <button type="button" class="btn btn-lg btn-info" id="loginButton">
                  login
                </button>
              </a>
            </div> <!-- col end-->
        </div> 
    </div>
  </header>

  <!-- Create Login Modal -->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title"> Login </h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <label class="sr-only" for="loginEmail"> Email Address </label>
                  <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="form-group col-12">
                  <label for="loginPassword" class="sr-only"> Password </label>
                  <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" >
                    <label class="form-check-label"> Remember me </label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal"> Cancel </button>
                <button type="submit" class="btn btn-primary btn-sm ml-1"> Sign in </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- login modal end -->

  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-2 offset-1">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="#">Sites</a></li>
            <li><a href="contactus.html">Contact</a></li>
          </ul>
        </div>
        <div class="col-sm-4 text-center">
          <a role="button" btn btn-link href="tel:1235555555"><i class="fa fa-phone"></i> 123-555-5555</a><br>
          <a role="button" btn btn-link href="mailto:contact@privatetime.com"><i class="fa fa-envelope-o"></i> contact@privatetime.com</a>
        </div>
        <div class="col-6 col-sm-5 text-center">
          <h5>Social</h5>
          <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
          <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
          <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
          <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <!-- endbuild -->
</body>
</html>
