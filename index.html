<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/sytles.css" />
    <!-- endbuild -->
  
    <title>Private Time</title>
  </head>
  <body>

    <!-- Header -->
    <div w3-include-html="html/header.html"></div> 

    <!-- Nav-bar -->
    <div w3-include-html="html/nav-bar.html"></div> 

    <!-- Create Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title"> Login </h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail"> Email Address </label>
                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group col-12">
                    <label for="loginPassword" class="sr-only"> Password </label>
                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" >
                      <label class="form-check-label"> Remember me </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal"> Cancel </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1"> Sign in </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- login modal end -->

    <!-- Start of desired content -->
    <div class="container">
      <div class="row">
        <div class="col">
          
        </div> <!-- col end -->
      </div> <!-- row end -->
    </div> <!-- container end -->


    <!-- Footer -->
    <div w3-include-html="html/footer.html"></div> 

    


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- External files and javascript are imported from w3schools. The files were downloaded from 
    http://www.w3schools.com/lib/w3data.js. -->

    <script src="js/import.js"></script>
    <script src="js/scripts.js"></script> 
    <script>
      w3IncludeHTML();
    </script>

  </body>
</html>
