<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/sytles.css" />
    <!-- endbuild -->
  
    <title>Private Time</title>
  </head>
  <body>

    <!-- Header -->
    <div w3-include-html="html/header.html"></div> 

    <!-- Nav-bar -->
    <div w3-include-html="html/nav-bar.html"></div> 

    <!-- Login Modal-->
    <div w3-include-html="html/loginModal.html"></div>

    <!-- carousel -->
    <div class="container">
      <div class="row row-content align-items-center">
        <div class="col mt-3 text-center">
          <div class="media">
            <div class="media-body">
              <h3>Reading Improves Your Life</h3>
                <blockquote class="blockquote">"The more that you read, the more things you will know. The more that you learn, the more places you'll go."
                  <footer class="blockquote-footer">Dr. Seuss <cite title="I Can Read With My Eyes Shut!">"I Can Read With My Eyes Shut!"</cite></footer>
                </blockquote>
                <a href="trial.html"><button type="button" id="startTrial" class="btn btn-primary mt-4">Start Free Trial</button></a>
            </div>
          </div>
        </div> <!-- col -->
        <div class="col-md-6 ml-auto mt-3 mb-3">
          <div id="homeCarousel" class="carousel" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
              <li data-target="#homeCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/man reading on beach.jfif" alt="man reading on beach" class="d-block w-100">
              </div> <!-- inner -->
              <div class="carousel-item">
                <img src="images/child at sunset reading.jfif" alt="child reading at sunset" class="d-block w-100">
              </div> <!-- item-->
              <div class="carousel-item">
                <img src="images/boy reading outside.jfif" alt="boy reading outside" class="d-block w-100">
              </div> <!-- item-->
              <div class="carousel-item">
                <img src="images/books.jfif" alt="collection of books" class="d-block w-100">
              </div> <!-- item-->
            </div> <!-- carousel-inner -->
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        </div> 
      </div>
    </div>

    <!-- Search text area and dropdown-->
    <div class="container-fluid">
      <div class="row chooseRow">
        <div class="col text-center offset-1">
          <div class="bs-example">
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Discover Reading</button>
                <div class="dropdown-menu">
                    <div class="dropdown-header">Media Types</div>
                    <a href="#" class="dropdown-item">Books</a>
                    <a href="#" class="dropdown-item">Magazines</a>
                    <a href="#" class="dropdown-item">Documents/PDF</a>
                    <a href="#" class="dropdown-item">AudioBooks</a>
                </div>
            </div>
        </div>
        </div> <!-- col end -->
        <div class="col">
          <input type="text" class="searchBox" placeholder="Search by title, author or keyword..."><button type="submit"><i class="fa fa-search fa-2x"></i></button>
        </div> <!-- col end -->
      </div> <!-- row end -->
    </div> <!-- container end -->

    <!-- Footer -->
    <div w3-include-html="html/footer.html"></div> 

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- External files and javascript are imported from w3schools. The files were downloaded from 
    http://www.w3schools.com/lib/w3data.js. -->

    <script src="js/scripts.js"></script>
    <script>
      w3IncludeHTML();
    </script>

  </body>
</html>
