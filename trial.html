<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/sytles.css" />
    <!-- endbuild -->

  <title>Free Trial</title>
</head>
<body>

  <!-- Header -->
  <div w3-include-html="html/header.html"></div> 

  <!-- Nav-bar -->
  <div w3-include-html="html/nav-bar.html"></div> 

  <!-- Login Modal-->
  <div w3-include-html="html/loginModal.html"></div>

  <div class="">
    <div>
      <div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
          <h2>Sign Up</h2>
          <h4>"A journey of a thousand miles begins with a single step"</h4>
        </div>
      </div>
      <div class="col-md-6">
        <form>
          <h3><center>Sign Up For Your 14-Day Free Trial</center></h3>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="first name" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Desired Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter a password">
          </div>
          <button id="trialSubmit" type="submit" class="btn btn-danger">Submit</button>
          <small id="tcInfo" class="form-text text-muted">By registering, you acknowledge that you accept the Terms and Conditions, Privacy Policy and hva no objections.</small>
        </form>
      </div>
    </div>
  </div>
  

  <!-- Footer -->
  <div w3-include-html="html/footer.html"></div> 

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- External files and javascript are imported from w3schools. The files were downloaded from 
  http://www.w3schools.com/lib/w3data.js. -->

  <script src="js/scripts.js"></script> 
  <script>
    w3IncludeHTML();
  </script>
  
</body>
</html>
